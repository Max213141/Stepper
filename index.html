<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{currentText}}
        </div>
        <ul class="steps-list">

          <li
              class="steps-item"
              v-for="(step, i) of steps"
              :key="step"
              :class="currentStep(i)"
              @click="setActive(i)"
          ><span

            >{{i+1}}</span>{{step.title}}</li>

        </ul>

        <div class="btnBlock">
          <div v-if="activeIndex == 0">
            <button
                    class="btn"
                    disabled
            >Назад</button>
          </div>
          <div v-else-if="activeIndex == 4">
            <button
                    v-show="false"
                    class="btn"
            >Назад</button>
          </div>
          <div v-else>
            <button
                    class="btn"
                    @click="prev"
            >Назад</button>
          </div>

          <button class="btn primary"
            @click="resetOrNext"
          >{{finishButton}}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
